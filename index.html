<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Puestos de Registro</title>

      crossorigin="anonymous"
    />

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./loader.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="header">
      <button onclick="home()"><i class="fas fa-home"></i></button>
      <span>Autoridades Locales para elecciones 2019 - Bogotá</span>
      <button onclick="exportDirections()" id="see-route">
        <i class="fas fa-route"></i>
      </button>
    </div>
    <div id="content">
      <div id="data" class="home">
        <div class="loading6"></div>
      </div>
      <div id="map">
        <span>
          <i class="fas fa-exclamation-circle"></i>
          Para ver los puestos de votación, activa la ubicación
        </span>
      </div>
    </div>

    <div id="modal" class="hidden">
      <div id="bg"></div>
      <div id="modal-content">
        <div id="modal-header">
          <h3>Instrucciones</h3>
          <button onclick="closeModal()">&times;</button>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxf-FHa9PrE5GAEunexPDj5-z_TQchLWs&callback=initMap"
      async
      defer
    ></script>
  </body>
